<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Minat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0073e6;
            text-align: center;
        }

        .result {
            background-color: #f0f8ff;
            border-radius: 6px;
            padding: 20px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 6px;
            text-align: center;
        }

        a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Hasil Minat Anda</h2>

        <div class="result">
            <!-- Hasil Minat dari variabel result -->
            <p>{{ result }}</p>
        </div>

        <!-- Link kembali ke halaman utama -->
        <a href="{{ url_for('home_page') }}">Kembali ke Halaman Utama</a>
    </div>

</body>
</html>
